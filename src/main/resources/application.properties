# Nombre de la aplicación Spring Boot
spring.application.name=quickStart

# Puerto del servidor donde se ejecuta Spring Boot
server.port=8082

# Configuraciones de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/quickstart
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraciones de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate=debug

# Estrategias de nombramiento en Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
